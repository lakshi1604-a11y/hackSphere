# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Hacksphere16

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d62929ba06741398be584552caf9bfc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e941556879174acab7c38eeb88efead2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1d62929ba06741398be584552caf9bfc }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Hacksphere16'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4cf3a2897e20497e8f7cd6f19234d0fd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1d62929ba06741398be584552caf9bfc }}/appsvc/staticsite:${{ github.sha }}'